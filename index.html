<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عد تنازلي</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@100;300;400;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title">حدد وقت الانتهاء</div>
    <div class="inp">
        <input type="number" id="hour" min="0" max="23" placeholder="00"><span>:</span>
        <input type="number" id="minute" min="0" max="59" placeholder="00"><span>:</span>
        <input type="number" id="second" min="0" max="59" placeholder="00">
    </div>
    <div>
        <button class="start" id="startButton">البدء</button>
    </div>
    <div class="time-s">
        <div class="count-down" id="countdown">00 : 00 : 00</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
